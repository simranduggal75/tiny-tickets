
version: "3.9"
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: tinytickets
      POSTGRES_PASSWORD: tinytickets
      POSTGRES_DB: tinytickets
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tinytickets -d tinytickets"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres-data:
